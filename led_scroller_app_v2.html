      if (unsubscribe) unsubscribe();
      const ref = doc(db,"sessions",sessionId);
      unsubscribe = onSnapshot(ref, (docSnap)=>{
        if (docSnap.exists()){
          const settings = { ...defaultSettings, ...docSnap.data() };
          applySettings({
            textEl: document.getElementById('marquee-text'),
            containerEl: document.getElementById('display-screen'),
            wrapperEl: document.getElementById('marquee-container-wrapper'),
            bgEffectEl: document.getElementById('background-effects-container')
          }, settings);
        } else {
          document.getElementById('marquee-text').textContent = "æ­¤é¢æ¿IDå·²å¤±æ•ˆ";
        }
      });
    }

    function applySettings(els, settings, isPreview=false){
      const { textEl, containerEl, wrapperEl, bgEffectEl } = els;
      if (!textEl || !containerEl || !wrapperEl) return;

      const root = containerEl;
      root.style.setProperty('--text-color', settings.textColor);
      root.style.setProperty('--outline-color', settings.outlineColor);
      root.style.setProperty('--bg-color', settings.backgroundColor);
      root.style.setProperty('--grid-color', settings.gridColor);
      root.style.setProperty('--grid-gradient', settings.gradientGrid);

      const isGridEnabled = settings.gridStyle && settings.gridStyle !== 'none';

      // èƒŒæ™¯
      containerEl.style.background = (settings.bgColorMode === 'gradient') ? settings.gradientBg : settings.backgroundColor;

      // æ–‡å­—
      textEl.textContent = settings.text;
      const fontSize = isPreview ? Math.min(settings.fontSize, containerEl.clientHeight * 0.8) : settings.fontSize;
      textEl.style.fontSize = `${fontSize}px`;

      textEl.className = 'marquee-text';

      if (settings.textColorMode === 'gradient'){
        textEl.classList.add('gradient-text');
        textEl.style.backgroundImage = settings.gradientText;
      } else {
        textEl.style.backgroundImage = '';
        textEl.style.color = settings.textColor;
      }
      if (settings.textStyle !== 'normal') textEl.classList.add(`text-style-${settings.textStyle}`);

      // LED æ··åˆ
      if (settings.textBlendMode === 'multiply' && isGridEnabled){
        textEl.classList.add('text-multiply');
        textEl.style.setProperty('--text-blend-alpha', String(settings.textBlendAlpha || 0.9));
      } else {
        textEl.classList.remove('text-multiply');
        textEl.style.removeProperty('--text-blend-alpha');
        textEl.style.mixBlendMode = 'normal';
        textEl.style.opacity = '1';
      }

      // ç¶²æ ¼
      const gridBg = containerEl.querySelector('.grid-bg');
      if (gridBg){
        if (isGridEnabled){
          gridBg.style.display = 'block';
          const gridSize = isPreview ? settings.gridSize/2 : settings.gridSize;
          root.style.setProperty('--grid-size', `${gridSize}px`);

          let maskContent;
          switch(settings.gridStyle){
            case 'square':  maskContent = `<rect width='100' height='100' fill='black'/>`; break;
            case 'diamond': maskContent = `<rect width='70.7' height='70.7' x='14.65' y='14.65' transform='rotate(45 50 50)' fill='black'/>`; break;
            default:        maskContent = `<circle cx='50' cy='50' r='50' fill='black'/>`; break;
          }
          const maskSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">${maskContent}</svg>`;
          root.style.setProperty('--grid-mask-image', `url("data:image/svg+xml;utf8,${encodeURIComponent(maskSvg)}")`);

          if (settings.gridColorMode === 'gradient'){
            gridBg.classList.add('gradient-grid');
          } else {
            gridBg.classList.remove('gradient-grid');
            gridBg.style.background = settings.gridColor;
          }
        } else {
          gridBg.style.display = 'none';
        }
      }

      // å‹•ç•«
      let anims = [];
      if (settings.scrollDirection !== 'none') anims.push(`${settings.scrollDirection} ${settings.scrollSpeed}s linear infinite`);
      if (settings.isBlinking) anims.push('blink-effect 1s step-end infinite');
      textEl.style.animation = anims.join(', ');

      // ç½®ä¸­
      wrapperEl.style.display = settings.scrollDirection === 'none' ? 'flex' : 'block';
      wrapperEl.style.justifyContent = settings.scrollDirection === 'none' ? 'center' : '';

      // é‚Šæ¡†
      containerEl.className = isPreview ? 'display-screen controller-preview' : 'display-screen';
      if (isGridEnabled) containerEl.classList.add('grid-enabled');
      if (settings.backgroundBorder !== 'none') containerEl.classList.add(`border-style-${settings.backgroundBorder}`);

      // èƒŒæ™¯ç‰¹æ•ˆ
      if (bgEffectEl){
        if (settings.backgroundEffect === 'eyes'){
          bgEffectEl.innerHTML = `<div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div>`;
        } else {
          bgEffectEl.innerHTML = '';
        }
      }
    }

    function setupDisplayListeners(){
      const info = document.getElementById('info-overlay');
      document.getElementById('display-view').addEventListener('click',(e)=>{
        if (!e.target.closest('#fullscreen-btn') && !e.target.closest('#info-overlay')) info.classList.toggle('opacity-0');
      });
      setTimeout(()=>info.classList.add('opacity-0'), 5000);
      document.getElementById('fullscreen-btn').addEventListener('click', ()=>{
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
      });
    }

    async function startControllerMode(sessionId){
      currentSessionId = sessionId; showView('controller');
      document.getElementById('controller-session-id').textContent = sessionId;

      createPickers();
      const ref = doc(db,"sessions",sessionId);
      const snap = await getDoc(ref);
      if (snap.exists()){
        const raw = snap.data();
        const loaded = {
          ...defaultSettings, ...raw,
          textColorMode: raw.textColorMode || 'solid',
          bgColorMode: raw.bgColorMode || 'solid',
          gridColorMode: raw.gridColorMode || 'solid',
          textBlendMode: raw.textBlendMode || 'normal',
          textBlendAlpha: typeof raw.textBlendAlpha === 'number' ? raw.textBlendAlpha : 0.90
        };
        controllerState.textColorMode = loaded.textColorMode;
        controllerState.bgColorMode = loaded.bgColorMode;
        controllerState.gridColorMode = loaded.gridColorMode;
        // åˆ†é é è¨­ç¶­æŒç›®å‰ UI ç‹€æ…‹ï¼ˆä¸è¢«æ¨¡å¼è¦†è“‹ï¼‰
        updateControllerUI(loaded);
      } else {
        alert("æ‰¾ä¸åˆ°æ­¤é¢æ¿ ID");
        window.location.href = window.location.href.split('?');
        return;
      }
      setupControllerListeners();
    }

    function updateControllerUI(settings){
      document.getElementById('text-input').value = settings.text;
      document.getElementById('font-size-slider').value = settings.fontSize;
      document.getElementById('font-size-value').textContent = settings.fontSize;
      document.getElementById('speed-slider').value = settings.scrollSpeed;
      document.getElementById('speed-value').textContent = settings.scrollSpeed;
      document.getElementById('blink-toggle').checked = settings.isBlinking;
      document.getElementById('grid-size-slider').value = settings.gridSize;
      document.getElementById('grid-size-value').textContent = settings.gridSize;

      // åªç”¨ uiState æ±ºå®šåˆ†é é¡¯ç¤ºï¼Œé¿å…è‡ªå‹•è·³é 
      updateColorTab('color-tab', uiState.activeColorTab);
      updateColorTab('grid-color-tab', uiState.activeGridTab);

      // é¸è‰²å™¨ active
      updatePickerState('text-color-picker', settings.textColor, 'color');
      updatePickerState('bg-color-picker', settings.backgroundColor, 'color');
      updatePickerState('grid-color-picker', settings.gridColor, 'color');
      updatePickerState('text-gradient-picker', settings.gradientText, 'gradient');
      updatePickerState('bg-gradient-picker', settings.gradientBg, 'gradient');
      updatePickerState('grid-gradient-picker', settings.gradientGrid, 'gradient');
      updatePickerState('outline-color-picker', settings.outlineColor, 'color');

      // ç¾¤çµ„æŒ‰éˆ•
      updateButtonGroupState('.direction-btn','direction', settings.scrollDirection);
      updateButtonGroupState('.bg-effect-btn','effect', settings.backgroundEffect);
      updateButtonGroupState('.text-style-btn','style', settings.textStyle);
      updateButtonGroupState('.border-style-btn','border', settings.backgroundBorder);
      updateButtonGroupState('.grid-style-btn','grid', settings.gridStyle);

      // LED æ··åˆç¾¤çµ„
      document.querySelectorAll('.blend-mode-btn').forEach(b=>{
        b.classList.toggle('bg-indigo-600', b.dataset.blend === (settings.textBlendMode || 'normal'));
        b.classList.toggle('bg-gray-700', b.dataset.blend !== (settings.textBlendMode || 'normal'));
      });
      const alpha = settings.textBlendAlpha ?? 0.90;
      const alphaEl = document.getElementById('text-blend-alpha');
      const alphaValEl = document.getElementById('text-blend-alpha-value');
      if (alphaEl) alphaEl.value = String(alpha.toFixed(2));
      if (alphaValEl) alphaValEl.textContent = alpha.toFixed(2);

      document.getElementById('outline-color-section').classList.toggle('hidden', settings.textStyle !== 'outline');

      const isGridEnabled = settings.gridStyle && settings.gridStyle !== 'none';
      document.getElementById('grid-options-section').classList.toggle('hidden', !isGridEnabled);

      updatePreview();
    }

    function setupControllerListeners(){
      ['text-input','font-size-slider','speed-slider','blink-toggle','grid-size-slider'].forEach(id=>{
        const el = document.getElementById(id);
        el.addEventListener(el.type === 'checkbox' ? 'change' : 'input', updateSession);
      });

      const setupButtonGroup = (selector)=>{
        document.querySelectorAll(selector).forEach(btn=>{
          btn.addEventListener('click',(e)=>{
            document.querySelectorAll(selector).forEach(b=>b.classList.replace('bg-indigo-600','bg-gray-700'));
            e.currentTarget.classList.replace('bg-gray-700','bg-indigo-600');
            updateSession();
          });
        });
      };
      setupButtonGroup('.direction-btn');
      setupButtonGroup('.bg-effect-btn');
      setupButtonGroup('.text-style-btn');
      setupButtonGroup('.border-style-btn');
      setupButtonGroup('.grid-style-btn');

      // LED æ··åˆ
      document.querySelectorAll('.blend-mode-btn').forEach(btn=>{
        btn.addEventListener('click',(e)=>{
          document.querySelectorAll('.blend-mode-btn').forEach(b=>b.classList.replace('bg-indigo-600','bg-gray-700'));
          e.currentTarget.classList.replace('bg-gray-700','bg-indigo-600');
          updateSession();
        });
      });
      const alphaEl = document.getElementById('text-blend-alpha');
      if (alphaEl){
        alphaEl.addEventListener('input', ()=>{
          document.getElementById('text-blend-alpha-value').textContent = parseFloat(alphaEl.value).toFixed(2);
          updateSession();
        });
      }

      // ç´”è‰²/æ¼¸å±¤é¸è‰²
      document.getElementById('text-color-picker').addEventListener('click',(e)=>{
        if (e.target.dataset.color){ controllerState.textColorMode='solid'; updatePickerState('text-color-picker', e.target.dataset.color, 'color'); updateSession(); }
      });
      document.getElementById('bg-color-picker').addEventListener('click',(e)=>{
        if (e.target.dataset.color){ controllerState.bgColorMode='solid'; updatePickerState('bg-color-picker', e.target.dataset.color, 'color'); updateSession(); }
      });
      document.getElementById('grid-color-picker').addEventListener('click',(e)=>{
        if (e.target.dataset.color){ controllerState.gridColorMode='solid'; updatePickerState('grid-color-picker', e.target.dataset.color, 'color'); updateSession(); }
      });
      document.getElementById('outline-color-picker').addEventListener('click',(e)=>{
        if (e.target.dataset.color){ updatePickerState('outline-color-picker', e.target.dataset.color, 'color'); updateSession(); }
      });

      document.getElementById('text-gradient-picker').addEventListener('click',(e)=>{
        const el = e.target.closest('[data-gradient]'); if (el){ controllerState.textColorMode='gradient'; updatePickerState('text-gradient-picker', el.dataset.gradient, 'gradient'); updateSession(); }
      });
      document.getElementById('bg-gradient-picker').addEventListener('click',(e)=>{
        const el = e.target.closest('[data-gradient]'); if (el){ controllerState.bgColorMode='gradient'; updatePickerState('bg-gradient-picker', el.dataset.gradient, 'gradient'); updateSession(); }
      });
      document.getElementById('grid-gradient-picker').addEventListener('click',(e)=>{
        const el = e.target.closest('[data-gradient]'); if (el){ controllerState.gridColorMode='gradient'; updatePickerState('grid-gradient-picker', el.dataset.gradient, 'gradient'); updateSession(); }
      });

      // åˆ†é ï¼šåªæ›´æ–° UI ç‹€æ…‹ï¼Œä¸å½±éŸ¿æ¨¡å¼ï¼Œé¿å…è‡ªå‹•è·³é 
      document.querySelectorAll('#color-tab .tab-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          uiState.activeColorTab = btn.dataset.tab;
          updateColorTab('color-tab', uiState.activeColorTab);
        });
      });
      document.querySelectorAll('#grid-color-tab .grid-tab-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          uiState.activeGridTab = btn.dataset.tab;
          updateColorTab('grid-color-tab', uiState.activeGridTab);
        });
      });
    }

    function getSettings(){
      return {
        text: document.getElementById('text-input').value,
        fontSize: document.getElementById('font-size-slider').value,
        scrollSpeed: document.getElementById('speed-slider').value,
        isBlinking: document.getElementById('blink-toggle').checked,
        gridSize: document.getElementById('grid-size-slider').value,

        textColorMode: controllerState.textColorMode,
        bgColorMode: controllerState.bgColorMode,
        gridColorMode: controllerState.gridColorMode,

        textColor: document.querySelector('#text-color-picker .control-btn-active')?.dataset.color || '#FFFFFF',
        backgroundColor: document.querySelector('#bg-color-picker .control-btn-active')?.dataset.color || '#000000',
        gridColor: document.querySelector('#grid-color-picker .control-btn-active')?.dataset.color || '#FFFFFF',

        gradientText: document.querySelector('#text-gradient-picker .control-btn-active')?.dataset.gradient || defaultSettings.gradientText,
        gradientBg: document.querySelector('#bg-gradient-picker .control-btn-active')?.dataset.gradient || defaultSettings.gradientBg,
        gradientGrid: document.querySelector('#grid-gradient-picker .control-btn-active')?.dataset.gradient || defaultSettings.gradientGrid,

        outlineColor: document.querySelector('#outline-color-picker .control-btn-active')?.dataset.color || '#FF3B30',
        scrollDirection: document.querySelector('.direction-btn.bg-indigo-600').dataset.direction,
        backgroundEffect: document.querySelector('.bg-effect-btn.bg-indigo-600').dataset.effect,
        textStyle: document.querySelector('.text-style-btn.bg-indigo-600').dataset.style,
        backgroundBorder: document.querySelector('.border-style-btn.bg-indigo-600').dataset.border,
        gridStyle: document.querySelector('.grid-style-btn.bg-indigo-600').dataset.grid,

        textBlendMode: document.querySelector('.blend-mode-btn.bg-indigo-600')?.dataset.blend || 'normal',
        textBlendAlpha: parseFloat(document.getElementById('text-blend-alpha')?.value || '0.90')
      };
    }

    let lastSettings = {};
    function updateSession(){
      if (!currentSessionId) { updatePreview(); return; }
      const settings = getSettings();
      const diff = {};
      for (const k in settings){ if (settings[k] !== lastSettings[k]) diff[k] = settings[k]; }
      if (Object.keys(diff).length){
        diff.updatedAt = serverTimestamp();
        setDoc(doc(db,"sessions",currentSessionId), diff, { merge:true });
      }
      lastSettings = settings;
      updateControllerUI(settings);
    }

    function updatePreview(){
      const settings = getSettings();
      applySettings({
        textEl: document.getElementById('preview-marquee-text'),
        containerEl: document.getElementById('controller-preview'),
        wrapperEl: document.getElementById('preview-marquee-container-wrapper')
      }, settings, true);
    }

    function createPickers(){
      const create = (id, palette, prop)=>{
        const picker = document.getElementById(id); picker.innerHTML='';
        palette.forEach((item, index)=>{
          const value = item.value || item;
          const el = document.createElement('div');
          el.className = 'w-8 h-8 rounded-full cursor-pointer border-2 border-gray-600';
          el.style.background = value;
          const dataAttr = prop === 'value' ? 'gradient' : 'color';
          el.dataset[dataAttr] = value;
          if (index === 0) el.classList.add('control-btn-active');
          picker.appendChild(el);
        });
      };
      create('text-color-picker', ['#FFFFFF','#000000','#FF3B30','#FF9500','#FFCC00','#4CD964','#007AFF','#5856D6','#FF2D55']);
      create('bg-color-picker', ['#000000','#111827','#1f2937','#374151','#ef4444','#22c55e','#3b82f6','#f59e0b','#eab308']);
      create('grid-color-picker', ['#FFFFFF','#FFD84A','#FFE08A','#FFB703','#F59E0B','#3b82f6','#22c55e','#9333ea','#ef4444']);
      create('text-gradient-picker', [
        { value:'linear-gradient(90deg, #F37335, #FDC830)' },
        { value:'linear-gradient(90deg, #2193b0, #6dd5ed)' },
        { value:'linear-gradient(90deg, #56ab2f, #a8e063)' },
        { value:'linear-gradient(90deg, #e94057, #f27121)' },
        { value:'linear-gradient(90deg, #4776E6, #8E54E9)' },
        { value:'linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)' }
      ], 'value');
      create('bg-gradient-picker', [
        { value:'linear-gradient(90deg, #374151, #111827)' },
        { value:'linear-gradient(90deg, #0f2027, #203a43, #2c5364)' },
        { value:'linear-gradient(90deg, #000000, #1f2937)' },
        { value:'linear-gradient(90deg, #1e3c72, #2a5298)' },
        { value:'linear-gradient(90deg, #2b5876, #4e4376)' }
      ], 'value');
      create('grid-gradient-picker', [
        { value:'linear-gradient(90deg, #F37335, #FDC830)' },
        { value:'linear-gradient(90deg, #ffd166, #fca311)' },
        { value:'linear-gradient(90deg, #ffed4a, #f59e0b)' }
      ], 'value');
      create('outline-color-picker', ['#FF3B30','#FFFFFF','#000000','#22c55e','#3b82f6','#f59e0b','#a855f7','#ef4444']);
    }

    function updatePickerState(id, activeValue, prop){
      document.querySelectorAll(`#${id} > div`).forEach(div=>{
        div.classList.toggle('control-btn-active', div.dataset[prop] === activeValue);
      });
    }

    function updateButtonGroupState(selector, dataAttr, value){
      document.querySelectorAll(selector).forEach(btn=>{
        btn.classList.toggle('bg-indigo-600', btn.dataset[dataAttr] === value);
        btn.classList.toggle('bg-gray-700', btn.dataset[dataAttr] !== value);
      });
    }

    function updateColorTab(tabGroupId, activeTab){
      const solidPanel = document.getElementById(tabGroupId === 'color-tab' ? 'solid-color-panel' : 'grid-solid-color-panel');
      const gradientPanel = document.getElementById(tabGroupId === 'color-tab' ? 'gradient-color-panel' : 'grid-gradient-color-panel');
      solidPanel.classList.toggle('hidden', activeTab !== 'solid');
      gradientPanel.classList.toggle('hidden', activeTab !== 'gradient');
      document.querySelectorAll(`#${tabGroupId} button`).forEach(btn=>{
        btn.classList.toggle('border-indigo-500', btn.dataset.tab === activeTab);
        btn.classList.toggle('text-white', btn.dataset.tab === activeTab);
        btn.classList.toggle('border-transparent', btn.dataset.tab !== activeTab);
        btn.classList.toggle('text-gray-400', btn.dataset.tab !== activeTab);
      });
    }

    document.getElementById('create-display-btn').addEventListener('click', ()=>{
      window.location.href = `${window.location.href.split('?')}?display=${generateId()}`;
    });
    document.getElementById('open-controller-btn').addEventListener('click', ()=>{
      const id = document.getElementById('session-id-input').value.trim().toUpperCase();
      if (id) window.location.href = `${window.location.href.split('?')}?controller=${id}`;
      else alert('è«‹è¼¸å…¥é¢æ¿ ID');
    });
  </script>
