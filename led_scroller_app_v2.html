<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>遠端遙控 LED 跑馬燈 v3</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的點陣字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- 引入 QR Code 生成庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* 自訂樣式與動畫 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* bg-gray-900 */
        }
        body {
            font-family: 'Inter', '微軟正黑體', sans-serif;
            overscroll-behavior: none;
        }
        .led-font {
            font-family: 'DotGothic16', sans-serif;
        }

        /* 跑馬燈動畫 */
        @keyframes marquee-left {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        @keyframes marquee-right {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        
        /* 閃爍效果 */
        @keyframes blink-effect {
            50% { opacity: 0; }
        }

        .marquee-text {
            font-size: var(--font-size, 80px);
            color: var(--text-color, #FFFFFF);
            white-space: nowrap;
            display: inline-block;
        }
        
        .marquee-container-wrapper {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
        }

        .display-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color, #000000);
            position: relative;
        }
        
        /* 控制台預覽畫面樣式 */
        .controller-preview {
            height: 120px;
            border-radius: 0.5rem;
            position: relative;
            overflow: hidden;
            background-color: var(--bg-color, #000000);
            border: 1px solid #374151; /* border-gray-700 */
        }
        .controller-preview .marquee-text {
             font-size: var(--font-size, 40px) !important; /* 在預覽中強制使用較小的字體 */
        }


        /* 隱藏滾動條 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-white">

    <!-- 主容器 -->
    <div id="app-container" class="h-full w-full">

        <!-- 1. 首頁畫面 -->
        <div id="home-view" class="flex flex-col items-center justify-center h-full p-8 text-center bg-gray-900">
            <h1 class="text-5xl font-bold mb-4 led-font">LED Scroller</h1>
            <p class="text-gray-400 mb-12">數位跑馬燈・遠端遙控</p>
            <div class="space-y-4 w-full max-w-xs">
                <button id="create-display-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    建立新的顯示面板
                </button>
                <p class="text-gray-500">或</p>
                <div class="relative">
                    <input type="text" id="session-id-input" placeholder="輸入面板 ID 進入控制台" class="w-full bg-gray-800 border border-gray-700 text-white py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="open-controller-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-3 rounded-md">進入</button>
                </div>
            </div>
            <p class="text-gray-600 mt-12 text-sm">提示：在設備 A 建立顯示面板，<br>然後在設備 B 輸入面板 ID 進行遙控。</p>
        </div>

        <!-- 2. 顯示面板畫面 -->
        <div id="display-view" class="hidden h-full w-full">
            <div class="display-screen" id="display-screen">
                <div class="marquee-container-wrapper" id="marquee-container-wrapper">
                    <div class="marquee-text" id="marquee-text">
                        <span>請稍候...</span>
                    </div>
                </div>
            </div>
            <!-- QR Code 與 Session ID 浮水印 -->
            <div id="info-overlay" class="absolute top-4 left-4 bg-black bg-opacity-70 p-4 rounded-lg text-white transition-opacity duration-500">
                <p class="text-sm">輕觸螢幕可隱藏/顯示此資訊</p>
                <p class="font-mono text-lg my-2 bg-gray-700 px-2 py-1 rounded" id="session-id-display"></p>
                <div id="qrcode-container" class="p-2 bg-white rounded-md mt-2"></div>
            </div>
            <!-- 全螢幕按鈕 -->
            <button id="fullscreen-btn" class="absolute bottom-4 right-4 text-white bg-black bg-opacity-50 p-3 rounded-full hover:bg-opacity-75 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
            </button>
        </div>

        <!-- 3. 控制台畫面 -->
        <div id="controller-view" class="hidden h-full w-full bg-gray-800 overflow-y-auto no-scrollbar">
             <div class="p-6 max-w-md mx-auto">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold led-font">控制台</h2>
                    <p class="text-sm text-gray-400 font-mono">ID: <span id="controller-session-id"></span></p>
                </div>
                
                <!-- 【新增】即時預覽 -->
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-300">效果預覽</label>
                    <div class="controller-preview">
                         <div class="marquee-container-wrapper" id="preview-marquee-container-wrapper">
                            <div class="marquee-text" id="preview-marquee-text"></div>
                        </div>
                    </div>
                </div>

                <!-- 文字內容 -->
                <div class="mb-6">
                    <label for="text-input" class="block mb-2 text-sm font-medium text-gray-300">顯示文字</label>
                    <textarea id="text-input" rows="3" class="w-full bg-gray-700 border border-gray-600 text-white text-lg p-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="在此輸入文字..."></textarea>
                </div>
                <!-- 省略部分表單元素... 與V2相同 -->
                 <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-300">文字顏色</label>
                    <div class="flex flex-wrap gap-3" id="text-color-picker"></div>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-300">背景顏色</label>
                    <div class="flex flex-wrap gap-3" id="bg-color-picker"></div>
                </div>
                <div class="mb-6">
                    <label for="font-size-slider" class="block mb-2 text-sm font-medium text-gray-300">字體大小: <span id="font-size-value">80</span>px</label>
                    <input id="font-size-slider" type="range" min="10" max="300" value="80" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                </div>
                <div class="mb-6">
                    <label for="speed-slider" class="block mb-2 text-sm font-medium text-gray-300">滾動速度 (數字越小越快): <span id="speed-value">10</span>s</label>
                    <input id="speed-slider" type="range" min="1" max="60" value="10" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-300">滾動方向</label>
                    <div class="grid grid-cols-3 gap-3">
                        <button data-direction="marquee-left" class="direction-btn p-3 bg-gray-700 rounded-lg">← 向左</button>
                        <button data-direction="none" class="direction-btn p-3 bg-indigo-600 rounded-lg">❚❚ 靜止</button>
                        <button data-direction="marquee-right" class="direction-btn p-3 bg-gray-700 rounded-lg">向右 →</button>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-300">特效</label>
                    <div class="flex items-center space-x-4">
                        <label class="relative inline-flex items-center cursor-pointer">
                          <input type="checkbox" id="blink-toggle" class="sr-only peer">
                          <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                          <span class="ml-3 text-sm font-medium text-gray-300">閃爍效果</span>
                        </label>
                    </div>
                </div>
                
                <div class="mt-8 mb-4">
                     <a href="./led_scroller_app_v3.html" class="w-full text-center block bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                        返回首頁
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase 設定 (請替換成您自己的) ---
        const firebaseConfig = {
          apiKey: "AIzaSyDiXuuIQB9EJQZtW8zYuTByxr-Y5wMpRdc",
          authDomain: "led-run-c168b.firebaseapp.com",
          projectId: "led-run-c168b",
          storageBucket: "led-run-c168b.firebasestorage.app",
          messagingSenderId: "555557259748",
          appId: "1:555557259748:web:7a79d35743bcbadbf11ff1",
          measurementId: "G-7JH5TLX99R"
        };
        
        // --- 初始化 Firebase ---
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase 初始化失敗，請檢查您的 firebaseConfig 是否正確。", e);
            if (e.message.includes("API key not valid")) {
                alert("Firebase 連線失敗！\n\n您尚未設定 Firebase。請依照指示，將您自己的 Firebase 專案設定貼入程式碼中。");
            } else {
                alert("Firebase 連線失敗！請檢查您的設定或網路連線。");
            }
        }

        // --- 全局變數 ---
        const homeView = document.getElementById('home-view');
        const displayView = document.getElementById('display-view');
        const controllerView = document.getElementById('controller-view');
        let currentSessionId = null;
        let unsubscribe = null;
        const defaultSettings = {
            text: "Hello World 👋", textColor: "#FFFFFF", backgroundColor: "#000000",
            fontSize: 80, scrollSpeed: 10, scrollDirection: "none",
            isBlinking: false, updatedAt: serverTimestamp()
        };
        const colorPalette = ['#FFFFFF', '#000000', '#FF3B30', '#FF9500', '#FFCC00', '#4CD964', '#34C759', '#007AFF', '#5856D6', '#AF52DE', '#FF2D55', '#A2845E', '#636366'];
        
        // --- 核心邏輯 ---

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('display')) { startDisplayMode(params.get('display')); }
            else if (params.has('controller')) { startControllerMode(params.get('controller')); }
            else { showView('home'); }
        });

        function showView(viewName) {
            [homeView, displayView, controllerView].forEach(v => v.classList.add('hidden'));
            document.getElementById(`${viewName}-view`).classList.remove('hidden');
        }

        function generateSessionId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function startDisplayMode(sessionId) {
            currentSessionId = sessionId;
            showView('display');
            
            document.getElementById('session-id-display').textContent = sessionId;
            const controllerUrl = `${window.location.href.split('?')[0]}?controller=${sessionId}`;
            document.getElementById('qrcode-container').innerHTML = '';
            new QRCode(document.getElementById("qrcode-container"), { text: controllerUrl, width: 128, height: 128 });

            const sessionRef = doc(db, "sessions", sessionId);
            if (!(await getDoc(sessionRef)).exists()) { await setDoc(sessionRef, defaultSettings); }

            listenToSessionChanges(sessionId);
            setupDisplayListeners();
        }

        function listenToSessionChanges(sessionId) {
            if (unsubscribe) unsubscribe();
            const sessionRef = doc(db, "sessions", sessionId);
            unsubscribe = onSnapshot(sessionRef, (doc) => {
                if (doc.exists()) {
                    const settings = doc.data();
                    const displayElements = {
                        textEl: document.getElementById('marquee-text'),
                        containerEl: document.getElementById('display-screen'),
                        wrapperEl: document.getElementById('marquee-container-wrapper')
                    };
                    applySettings(displayElements, settings);
                } else {
                    document.getElementById('marquee-text').textContent = "此面板ID已失效";
                }
            });
        }
        
        function applySettings(elements, settings, isPreview = false) {
            const { textEl, containerEl, wrapperEl } = elements;
            if (!textEl || !containerEl || !wrapperEl) return;
            
            textEl.textContent = settings.text || defaultSettings.text;
            containerEl.style.backgroundColor = settings.backgroundColor || defaultSettings.backgroundColor;
            
            let fontSize = settings.fontSize || defaultSettings.fontSize;
            if (isPreview) {
                // 預覽時，將字體大小縮放到適合預覽框的高度
                const previewHeight = containerEl.clientHeight;
                fontSize = Math.min(fontSize, previewHeight * 0.8);
            }

            textEl.style.fontSize = `${fontSize}px`;
            textEl.style.color = settings.textColor || defaultSettings.textColor;
            
            let animationStyles = [];
            const direction = settings.scrollDirection || defaultSettings.scrollDirection;
            const speed = settings.scrollSpeed || defaultSettings.scrollSpeed;

            if (direction !== 'none') {
                animationStyles.push(`${direction} ${speed}s linear infinite`);
            }
            if (settings.isBlinking) {
                animationStyles.push('blink-effect 1s step-end infinite');
            }
            
            // 靜止時置中
            if (direction === 'none') {
                wrapperEl.style.display = 'flex';
                wrapperEl.style.justifyContent = 'center';
            } else {
                wrapperEl.style.display = 'block';
                wrapperEl.style.justifyContent = '';
            }

            textEl.style.animation = animationStyles.join(', ');
        }

        function setupDisplayListeners() {
            // 【新增】點擊螢幕隱藏/顯示 QR Code
            const infoOverlay = document.getElementById('info-overlay');
            document.getElementById('display-view').addEventListener('click', (e) => {
                 if (e.target.closest('#fullscreen-btn') || e.target.closest('#info-overlay')) {
                    return; // 如果點擊的是按鈕或資訊框本身，則不觸發
                }
                infoOverlay.classList.toggle('opacity-0');
            });
            setTimeout(() => infoOverlay.classList.add('opacity-0'), 5000);

            // 【新增】全螢幕按鈕
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`無法進入全螢幕模式: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        async function startControllerMode(sessionId) {
            currentSessionId = sessionId;
            showView('controller');
            document.getElementById('controller-session-id').textContent = sessionId;

            const sessionRef = doc(db, "sessions", sessionId);
            const sessionSnap = await getDoc(sessionRef);

            if (sessionSnap.exists()) {
                updateControllerUI(sessionSnap.data());
            } else {
                alert("找不到這個面板 ID，請確認 ID 是否正確。");
                window.location.href = window.location.href.split('?')[0];
                return;
            }
            setupControllerListeners();
        }

        function updateControllerUI(settings) {
            document.getElementById('text-input').value = settings.text;
            document.getElementById('font-size-slider').value = settings.fontSize;
            document.getElementById('font-size-value').textContent = settings.fontSize;
            document.getElementById('speed-slider').value = settings.scrollSpeed;
            document.getElementById('speed-value').textContent = settings.scrollSpeed;
            document.getElementById('blink-toggle').checked = settings.isBlinking;

            updateColorPickerActiveState('text-color-picker', settings.textColor);
            updateColorPickerActiveState('bg-color-picker', settings.backgroundColor);
            
            document.querySelectorAll('.direction-btn').forEach(btn => {
                const isActive = btn.dataset.direction === settings.scrollDirection;
                btn.classList.toggle('bg-indigo-600', isActive);
                btn.classList.toggle('bg-gray-700', !isActive);
            });
            
            // 【新增】更新預覽畫面
            updatePreview();
        }
        
        function setupControllerListeners() {
            const inputs = ['text-input', 'font-size-slider', 'speed-slider', 'blink-toggle'];
            inputs.forEach(id => {
                 const el = document.getElementById(id);
                 el.addEventListener(el.type === 'checkbox' ? 'change' : 'input', updateSessionFromController);
            });

            document.querySelectorAll('.direction-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.direction-btn').forEach(b => b.classList.replace('bg-indigo-600', 'bg-gray-700'));
                    e.currentTarget.classList.replace('bg-gray-700', 'bg-indigo-600');
                    updateSessionFromController();
                });
            });
            
            ['text-color-picker', 'bg-color-picker'].forEach(id => {
                document.getElementById(id).addEventListener('click', (e) => {
                    if (e.target.dataset.color) {
                        updateColorPickerActiveState(id, e.target.dataset.color);
                        updateSessionFromController();
                    }
                });
            });
        }
        
        function getSettingsFromController() {
            return {
                text: document.getElementById('text-input').value,
                fontSize: document.getElementById('font-size-slider').value,
                scrollSpeed: document.getElementById('speed-slider').value,
                isBlinking: document.getElementById('blink-toggle').checked,
                textColor: document.querySelector('#text-color-picker .ring-2').dataset.color,
                backgroundColor: document.querySelector('#bg-color-picker .ring-2').dataset.color,
                scrollDirection: document.querySelector('.direction-btn.bg-indigo-600').dataset.direction,
            };
        }
        
        function updateSessionFromController() {
            if (!currentSessionId) return;
            const settings = getSettingsFromController();
            
            document.getElementById('font-size-value').textContent = settings.fontSize;
            document.getElementById('speed-value').textContent = settings.scrollSpeed;

            setDoc(doc(db, "sessions", currentSessionId), { ...settings, updatedAt: serverTimestamp() }, { merge: true });
            
            // 【新增】同步更新預覽
            updatePreview();
        }
        
        function updatePreview() {
            const settings = getSettingsFromController();
            const previewElements = {
                textEl: document.getElementById('preview-marquee-text'),
                containerEl: document.querySelector('.controller-preview'),
                wrapperEl: document.getElementById('preview-marquee-container-wrapper')
            };
            applySettings(previewElements, settings, true);
        }
        
        function createColorPickers() {
            ['text-color-picker', 'bg-color-picker'].forEach((id, isBg) => {
                const picker = document.getElementById(id);
                picker.innerHTML = '';
                colorPalette.forEach((color, index) => {
                    const div = document.createElement('div');
                    div.dataset.color = color;
                    div.style.backgroundColor = color;
                    const isDefault = (isBg && index === 1) || (!isBg && index === 0);
                    div.className = `w-8 h-8 rounded-full cursor-pointer border-2 border-gray-600 ${isDefault ? 'ring-2 ring-offset-2 ring-offset-gray-800 ring-white' : ''}`;
                    picker.appendChild(div);
                });
            });
        }

        function updateColorPickerActiveState(containerId, activeColor) {
             document.querySelectorAll(`#${containerId} > div`).forEach(div => {
                const isActive = div.dataset.color.toLowerCase() === activeColor.toLowerCase();
                div.classList.toggle('ring-2', isActive);
                div.classList.toggle('ring-offset-2', isActive);
                div.classList.toggle('ring-offset-gray-800', isActive);
                div.classList.toggle('ring-white', isActive);
            });
        }
        
        document.getElementById('create-display-btn').addEventListener('click', () => {
            const sessionId = generateSessionId();
            window.location.href = `${window.location.href.split('?')[0]}?display=${sessionId}`;
        });

        document.getElementById('open-controller-btn').addEventListener('click', () => {
            const sessionId = document.getElementById('session-id-input').value.trim().toUpperCase();
            if (sessionId) {
                window.location.href = `${window.location.href.split('?')[0]}?controller=${sessionId}`;
            } else { alert('請輸入面板 ID'); }
        });
        
        createColorPickers();

    </script>
</body>
</html>
