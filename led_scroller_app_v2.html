    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase è¨­å®š (è«‹æ›¿æ›æˆæ‚¨è‡ªå·±çš„) ---
        const firebaseConfig = {
          apiKey: "AIzaSyDiXuuIQB9EJQZtW8zYuTByxr-Y5wMpRdc",
          authDomain: "led-run-c168b.firebaseapp.com",
          projectId: "led-run-c168b",
          storageBucket: "led-run-c168b.firebasestorage.app",
          messagingSenderId: "555557259748",
          appId: "1:555557259748:web:7a79d35743bcbadbf11ff1",
          measurementId: "G-7JH5TLX99R"
        };
        
        // --- åˆå§‹åŒ– Firebase ---
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ‚¨çš„ firebaseConfig æ˜¯å¦æ­£ç¢ºã€‚", e);
            if (e.message.includes("API key not valid")) {
                alert("Firebase é€£ç·šå¤±æ•—ï¼\n\næ‚¨å°šæœªè¨­å®š Firebaseã€‚è«‹ä¾ç…§æŒ‡ç¤ºï¼Œå°‡æ‚¨è‡ªå·±çš„ Firebase å°ˆæ¡ˆè¨­å®šè²¼å…¥ç¨‹å¼ç¢¼ä¸­ã€‚");
            } else {
                alert("Firebase é€£ç·šå¤±æ•—ï¼è«‹æª¢æŸ¥æ‚¨çš„è¨­å®šæˆ–ç¶²è·¯é€£ç·šã€‚");
            }
        }

        // --- å…¨å±€è®Šæ•¸ ---
        const homeView = document.getElementById('home-view');
        const displayView = document.getElementById('display-view');
        const controllerView = document.getElementById('controller-view');
        let currentSessionId = null;
        let unsubscribe = null;
        const defaultSettings = {
            text: "Hello World ğŸ‘‹", textColor: "#FFFFFF", backgroundColor: "#000000",
            fontSize: 80, scrollSpeed: 10, scrollDirection: "none",
            isBlinking: false, updatedAt: serverTimestamp()
        };
        const colorPalette = ['#FFFFFF', '#000000', '#FF3B30', '#FF9500', '#FFCC00', '#4CD964', '#34C759', '#007AFF', '#5856D6', '#AF52DE', '#FF2D55', '#A2845E', '#636366'];
        
        // --- æ ¸å¿ƒé‚è¼¯ ---

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('display')) { startDisplayMode(params.get('display')); }
            else if (params.has('controller')) { startControllerMode(params.get('controller')); }
            else { showView('home'); }
        });

        function showView(viewName) {
            [homeView, displayView, controllerView].forEach(v => v.classList.add('hidden'));
            document.getElementById(`${viewName}-view`).classList.remove('hidden');
        }

        function generateSessionId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function startDisplayMode(sessionId) {
            currentSessionId = sessionId;
            showView('display');
            
            document.getElementById('session-id-display').textContent = sessionId;
            const controllerUrl = `${window.location.href.split('?')[0]}?controller=${sessionId}`;
            document.getElementById('qrcode-container').innerHTML = '';
            new QRCode(document.getElementById("qrcode-container"), { text: controllerUrl, width: 128, height: 128 });

            const sessionRef = doc(db, "sessions", sessionId);
            if (!(await getDoc(sessionRef)).exists()) { await setDoc(sessionRef, defaultSettings); }

            listenToSessionChanges(sessionId);
            setupDisplayListeners();
        }

        function listenToSessionChanges(sessionId) {
            if (unsubscribe) unsubscribe();
            const sessionRef = doc(db, "sessions", sessionId);
            unsubscribe = onSnapshot(sessionRef, (doc) => {
                if (doc.exists()) {
                    const settings = doc.data();
                    const displayElements = {
                        textEl: document.getElementById('marquee-text'),
                        containerEl: document.getElementById('display-screen'),
                        wrapperEl: document.getElementById('marquee-container-wrapper')
                    };
                    applySettings(displayElements, settings);
                } else {
                    document.getElementById('marquee-text').textContent = "æ­¤é¢æ¿IDå·²å¤±æ•ˆ";
                }
            });
        }
        
        function applySettings(elements, settings, isPreview = false) {
            const { textEl, containerEl, wrapperEl } = elements;
            if (!textEl || !containerEl || !wrapperEl) return;
            
            textEl.textContent = settings.text || defaultSettings.text;
            containerEl.style.backgroundColor = settings.backgroundColor || defaultSettings.backgroundColor;
            
            let fontSize = settings.fontSize || defaultSettings.fontSize;
            if (isPreview) {
                // é è¦½æ™‚ï¼Œå°‡å­—é«”å¤§å°ç¸®æ”¾åˆ°é©åˆé è¦½æ¡†çš„é«˜åº¦
                const previewHeight = containerEl.clientHeight;
                fontSize = Math.min(fontSize, previewHeight * 0.8);
            }

            textEl.style.fontSize = `${fontSize}px`;
            textEl.style.color = settings.textColor || defaultSettings.textColor;
            
            let animationStyles = [];
            const direction = settings.scrollDirection || defaultSettings.scrollDirection;
            const speed = settings.scrollSpeed || defaultSettings.scrollSpeed;

            if (direction !== 'none') {
                animationStyles.push(`${direction} ${speed}s linear infinite`);
            }
            if (settings.isBlinking) {
                animationStyles.push('blink-effect 1s step-end infinite');
            }
            
            // éœæ­¢æ™‚ç½®ä¸­
            if (direction === 'none') {
                wrapperEl.style.display = 'flex';
                wrapperEl.style.justifyContent = 'center';
            } else {
                wrapperEl.style.display = 'block';
                wrapperEl.style.justifyContent = '';
            }

            textEl.style.animation = animationStyles.join(', ');
        }

        function setupDisplayListeners() {
            // ã€æ–°å¢ã€‘é»æ“Šè¢å¹•éš±è—/é¡¯ç¤º QR Code
            const infoOverlay = document.getElementById('info-overlay');
            document.getElementById('display-view').addEventListener('click', (e) => {
                 if (e.target.closest('#fullscreen-btn') || e.target.closest('#info-overlay')) {
                    return; // å¦‚æœé»æ“Šçš„æ˜¯æŒ‰éˆ•æˆ–è³‡è¨Šæ¡†æœ¬èº«ï¼Œå‰‡ä¸è§¸ç™¼
                }
                infoOverlay.classList.toggle('opacity-0');
            });
            setTimeout(() => infoOverlay.classList.add('opacity-0'), 5000);

            // ã€æ–°å¢ã€‘å…¨è¢å¹•æŒ‰éˆ•
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`ç„¡æ³•é€²å…¥å…¨è¢å¹•æ¨¡å¼: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        async function startControllerMode(sessionId) {
            currentSessionId = sessionId;
            showView('controller');
            document.getElementById('controller-session-id').textContent = sessionId;

            const sessionRef = doc(db, "sessions", sessionId);
            const sessionSnap = await getDoc(sessionRef);

            if (sessionSnap.exists()) {
                updateControllerUI(sessionSnap.data());
            } else {
                alert("æ‰¾ä¸åˆ°é€™å€‹é¢æ¿ IDï¼Œè«‹ç¢ºèª ID æ˜¯å¦æ­£ç¢ºã€‚");
                window.location.href = window.location.href.split('?')[0];
                return;
            }
            setupControllerListeners();
        }

        function updateControllerUI(settings) {
            document.getElementById('text-input').value = settings.text;
            document.getElementById('font-size-slider').value = settings.fontSize;
            document.getElementById('font-size-value').textContent = settings.fontSize;
            document.getElementById('speed-slider').value = settings.scrollSpeed;
            document.getElementById('speed-value').textContent = settings.scrollSpeed;
            document.getElementById('blink-toggle').checked = settings.isBlinking;

            updateColorPickerActiveState('text-color-picker', settings.textColor);
            updateColorPickerActiveState('bg-color-picker', settings.backgroundColor);
            
            document.querySelectorAll('.direction-btn').forEach(btn => {
                const isActive = btn.dataset.direction === settings.scrollDirection;
                btn.classList.toggle('bg-indigo-600', isActive);
                btn.classList.toggle('bg-gray-700', !isActive);
            });
            
            // ã€æ–°å¢ã€‘æ›´æ–°é è¦½ç•«é¢
            updatePreview();
        }
        
        function setupControllerListeners() {
            const inputs = ['text-input', 'font-size-slider', 'speed-slider', 'blink-toggle'];
            inputs.forEach(id => {
                 const el = document.getElementById(id);
                 el.addEventListener(el.type === 'checkbox' ? 'change' : 'input', updateSessionFromController);
            });

            document.querySelectorAll('.direction-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.direction-btn').forEach(b => b.classList.replace('bg-indigo-600', 'bg-gray-700'));
                    e.currentTarget.classList.replace('bg-gray-700', 'bg-indigo-600');
                    updateSessionFromController();
                });
            });
            
            ['text-color-picker', 'bg-color-picker'].forEach(id => {
                document.getElementById(id).addEventListener('click', (e) => {
                    if (e.target.dataset.color) {
                        updateColorPickerActiveState(id, e.target.dataset.color);
                        updateSessionFromController();
                    }
                });
            });
        }
        
        function getSettingsFromController() {
            return {
                text: document.getElementById('text-input').value,
                fontSize: document.getElementById('font-size-slider').value,
                scrollSpeed: document.getElementById('speed-slider').value,
                isBlinking: document.getElementById('blink-toggle').checked,
                textColor: document.querySelector('#text-color-picker .ring-2').dataset.color,
                backgroundColor: document.querySelector('#bg-color-picker .ring-2').dataset.color,
                scrollDirection: document.querySelector('.direction-btn.bg-indigo-600').dataset.direction,
            };
        }
        
        function updateSessionFromController() {
            if (!currentSessionId) return;
            const settings = getSettingsFromController();
            
            document.getElementById('font-size-value').textContent = settings.fontSize;
            document.getElementById('speed-value').textContent = settings.scrollSpeed;

            setDoc(doc(db, "sessions", currentSessionId), { ...settings, updatedAt: serverTimestamp() }, { merge: true });
            
            // ã€æ–°å¢ã€‘åŒæ­¥æ›´æ–°é è¦½
            updatePreview();
        }
        
        function updatePreview() {
            const settings = getSettingsFromController();
            const previewElements = {
                textEl: document.getElementById('preview-marquee-text'),
                containerEl: document.querySelector('.controller-preview'),
                wrapperEl: document.getElementById('preview-marquee-container-wrapper')
            };
            applySettings(previewElements, settings, true);
        }
        
        function createColorPickers() {
            ['text-color-picker', 'bg-color-picker'].forEach((id, isBg) => {
                const picker = document.getElementById(id);
                picker.innerHTML = '';
                colorPalette.forEach((color, index) => {
                    const div = document.createElement('div');
                    div.dataset.color = color;
                    div.style.backgroundColor = color;
                    const isDefault = (isBg && index === 1) || (!isBg && index === 0);
                    div.className = `w-8 h-8 rounded-full cursor-pointer border-2 border-gray-600 ${isDefault ? 'ring-2 ring-offset-2 ring-offset-gray-800 ring-white' : ''}`;
                    picker.appendChild(div);
                });
            });
        }

        function updateColorPickerActiveState(containerId, activeColor) {
             document.querySelectorAll(`#${containerId} > div`).forEach(div => {
                const isActive = div.dataset.color.toLowerCase() === activeColor.toLowerCase();
                div.classList.toggle('ring-2', isActive);
                div.classList.toggle('ring-offset-2', isActive);
                div.classList.toggle('ring-offset-gray-800', isActive);
                div.classList.toggle('ring-white', isActive);
            });
        }
        
        document.getElementById('create-display-btn').addEventListener('click', () => {
            const sessionId = generateSessionId();
            window.location.href = `${window.location.href.split('?')[0]}?display=${sessionId}`;
        });

        document.getElementById('open-controller-btn').addEventListener('click', () => {
            const sessionId = document.getElementById('session-id-input').value.trim().toUpperCase();
            if (sessionId) {
                window.location.href = `${window.location.href.split('?')[0]}?controller=${sessionId}`;
            } else { alert('è«‹è¼¸å…¥é¢æ¿ ID'); }
        });
        
        createColorPickers();

    </script>
